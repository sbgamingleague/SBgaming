    <style>
      /* Styles for the header */
      #header {
        background-image: url("https://content.civicplus.com/api/assets/fb28ab2e-fa0a-49d2-8f9c-ba33ea9d0d72");
        background-size: cover;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #ffffff;
        font-size: 36px;
        opacity: .8;
        transition: opacity 0.3s ease-in-out;
        background-color: white;

      }
      #header.hover {
        transform: rotate(10deg);
      }
      
      /* Styles for the links section */
      #links-section {
        display: flex;
        justify-content: center;
        background-color: #000000;
        padding: 20px;
      }
      .links-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: white;
        color: black;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        margin: 10px 95px;
      }
      .links-button:hover {
        background-color: skyblue;
        opacity: 0.8;
  transform: rotate(10deg);
  transition: transform 0.3s ease-in-out;
      }
      body {
  background: linear-gradient(45deg, rgb(1, 1, 47), darkblue,navy, blue, #23a6d5, lightblue);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
      
      /* Styles for the login/signup button */
      #login-signup-button {
        position: absolute;
        top: 0;
        right: 0;
        margin: 20px;
      }
      #login-signup-button button {
        background-color: white;
        color: black;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      #login-signup-button button:hover {
        background-color: rgb(3, 3, 69);
        color: white;
        transform: rotate(10deg);
        transition: transform 0.3s ease-in-out;
      }
      
      .video{
        animation: slide-in 1s ease-in-out forwards;
      }
      @keyframes slide-in {
  from {
    top: 100%;
  }
  to {
    top: 0;
  }
}

.video:hover {
  transform: scale(1.1);
}

   
      .logo-image {
  border-radius: 50%;
  width: 50px;
  height: 50px;
  object-fit: cover;
}



.logo-image:hover {
  opacity: 0.8;
  transform: rotate(10deg);
  transition: transform 0.3s ease-in-out;
}





.box:hover {
  transform: scale(1.1);
  
}





@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }
  
  .box {
    margin: 10px 0;
  }
  
  
}
.signup-btn {
  background-color: black;
  color: white;
  padding: 10px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 1430px;
  animation: wiggle 3s linear infinite;
  
}
@keyframes wiggle {
  0%, 7% {
    transform: rotateZ(0);
  }
  15% {
    transform: rotateZ(-15deg);
  }
  20% {
    transform: rotateZ(10deg);
  }
  25% {
    transform: rotateZ(-10deg);
  }
  30% {
    transform: rotateZ(6deg);
  }
  35% {
    transform: rotateZ(-4deg);
  }
  40%, 100% {
    transform: rotateZ(0);
  }
}

.container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}

.box {
  width: 300px;
  height: 500px;
  border: 1px solid black;
  margin: 220px;
  background-color: #000000;
  color: white;
  transition: all 0.3s ease-in-out;
}
  




.circles img{
  display: flex;
  justify-content: center;
  margin: 0 25px;
}

  .circles {
  display: flex; /* set display property to flex */
  justify-content: center;
   /* center the elements horizontally */
}



.circles img:hover {
  background-color: navy;
  transform: scale(1.3);
 
}

.rectangle {
  width: 400px;
  height: 50px;
  background-color: black;
  margin-left: 500px;
  color: white;
  cursor: pointer; 
  animation-name: move;
  animation-duration: 2s;
  animation-delay: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  margin-bottom: 80px;
  
}

@keyframes move {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(100px);
  }
}





img{
